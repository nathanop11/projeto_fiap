<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/tela_inicial.css" />
    <script src="../JS/js.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <header class="">
      <div class="bg-danger" id="cabecalho"></div>
      <img
        src="./logo_pinhobank.png"
        alt=""
        class="img-fluid"
        id="img-header"
      />
      <h1 class="display-1">PinhoBank</h1>
    </header>
    <main class="container-fluid">
      <section>
        <form action="../TELA 2/index.html">
          <div>
            <label for="cpf" class="form-label light">CPF</label><br />
            <input
              type="number"
              name="cpf"
              id="cpf"
              placeholder="Insira seu CPF"
              class="form-control bg-danger"
              required
            />
          </div>
          <div>
            <label for="password" class="form-label">Senha</label><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Insira sua senha"
              class="form-control bg-danger"
              required
            />
          </div>
          <div class="EndBtn">
            <button class="btn btn-light my-4">Entrar</button>
            <p>Esqueceu sua senha?</p>
          </div>
        </form>
      </section>
      <section class="login">
        <div id="img-log" class="bg-danger">
          <img src="./login.png" alt="" class="img-log img-fluid" />
        </div>
        <div id="img-log" class="bg-danger">
          <img
            src="./login_google-removebg-preview.png"
            alt=""
            class="img-log img-fluid"
          />
        </div>
        <div id="img-log" class="bg-danger">
          <img src="./login_outlook.png" alt="" class="img-log img-fluid" />
        </div>
      </section>
    </main>
    <footer class="bg-danger">
      <img src="./help.png" alt="" class="img-fluid" id="img-footer" />
      <p class="end">Para uma vida financeira mais saud√°vel!</p>
    </footer>
  </body>
</html>
